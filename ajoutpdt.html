<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produit</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylepdt.css">
  <script src="productScript.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="center">Page d'ajout de Produit</h1>
    <form>
      <div class="form-group">
        <label for="productName">Nom</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter name...">
        <p id="nameMsg" class="rouge"></p>
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" placeholder="Enter code...">
        <p id="codeMsg" class="rouge"></p>
      </div>
      <div class="form-group">
        <label for="prix">Prix</label>
        <input type="number" class="form-control" id="prix" placeholder="Enter price...">
        <p id="prixMsg" class="rouge"></p>
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock" placeholder="Enter stock...">
        <p id="stockMsg" class="rouge"></p>
      </div>
      <div class="form-group">
        <label for="categorie">Cat√©gorie</label>
        <input type="text" class="form-control" id="categorie" placeholder="Enter categorie...">
        
      </div>
      
    </div>
      <div class="center">
        <button type="button" class="btn btn-success " onclick="ajout()">Ajout produit</button>
      </div>


    </form>
  </div>

  
</body>

</html>
