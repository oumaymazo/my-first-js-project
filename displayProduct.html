<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Product</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylepdt.css" />
    <script src="productScript.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Product details</h1>
      <div class="row">
        <div class="col-4">
          <img src="croco.png" alt="" />
        </div>
        <div class="col-8">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row">Product name</th>
                <td><p id="displayProductName"></p></td>
              </tr>
              <tr>
                <th scope="row">Stock</th>
                <td><p id="displayProductStock"></p></td>
              </tr>
              <tr>
                <th scope="row">Price</th>
                <td><p id="displayProductPrice"></p></td>
              </tr>
            </tbody>
          </table>
          <div class="center">
            <button type="button" class="btn btn-secondary">Reserve</button>
          </div>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label>Comments</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-danger">Add comment</button>
      </form>
    </div>
    <script>
      var searchedpr = JSON.parse(localStorage.getItem("searchedPr"));
      document.getElementById("displayProductName").innerHTML =
        searchedpr.nameJ;
      document.getElementById("displayProductPrice").innerHTML =
        searchedpr.prixJ;
      document.getElementById("displayProductStock").innerHTML =
        searchedpr.stockJ;
    </script>
  </body>
</html>
