<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="center">
        Signup
      </h1>

      <div class="row">
        <div class="col">
          <label for="name">First Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="first name..."
          />
          <p id="nameMsg" class="rouge"></p>
        </div>
        <div class="col">
          <label for="lastName">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="last name..."
          />
          <p id="lastNameMsg" class="rouge"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="emailSignup">Email</label>
        <input
          type="text"
          class="form-control"
          id="emailSignup"
          placeholder="email..."
        />
        <p id="emailMsg" class="rouge"></p>
      </div>

      <div class="row">
        <div class="col">
          <label for="pswdSignup">Password</label>
          <input
            type="password"
            class="form-control"
            id="pswdSignup"
            placeholder="password..."
          />
          <p id="passwordMsg" class="rouge"></p>
        </div>
        <div class="col">
          <label for="confirmPsw">Confirm password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPsw"
            placeholder="confirm your password..."
          />
          <p id="confirmPswMsg" class="rouge"></p>
        </div>
      </div>

      <div class="form-group">
        <label for="tel">Téléphone</label>
        <input type="text" class="form-control" id="tel" placeholder="tel..." />
        <p id="telMsg" class="rouge"></p>
      </div>

      <div class="form-group">
        <label for="userType">User Type</label>
        <select  class="form-control" id="userType" >
          <option value="0">Admin</option>
          <option value="1">Simple user</option>
        </select>
        <p id="userTypeMsg" class="rouge"></p>

      </div>
      <div class="center">
        <button
          type="button"
          class="btn btn-outline-warning"
          onclick="signUp()"
        >
          Signup
        </button>
      </div>
    </div>
  </body>
</html>
